<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Test</title>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js' integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=' crossorigin='anonymous'></script>
    <link rel='stylesheet'  href='./stylet.css'>
  <script src='./tictactest2.js'></script>
  <!-- <script src='./tic-tac-tester.js'></script> -->
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <!-- playboard below -->
<div class="main">
  <div class='grid'>
    <div class='row1'>
      <div class='sqr' id='0'></div>
      <div class='sqr' id='1'></div>
      <div class='sqr' id='2'></div>
    </div>

    <div class='row2'>
      <div class='sqr' id='3'></div>
      <div class='sqr' id='4'></div>
      <div class='sqr' id='5'></div>
    </div>

    <div class='row3'>
      <div class='sqr' id='6'></div>
      <div class='sqr' id='7'></div>
      <div class='sqr' id='8'></div>
    </div>
  </div>
</div>
  <!-- text for player -->
  <div class="end">
    <h2>Please start.</h2>
  </div>

</body>
</html>
